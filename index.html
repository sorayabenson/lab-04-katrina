<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/rps.png" />
        </div>
    </header>

    <main>
        <h2>Let's Play Rock Paper Scissors! </h2>

        <p>How to Play: </br>
            You choose either rock, paper, or scissors and the computer does the same.</br>
            Rock beats scissors. Scissors beats paper. Paper beats rock. </br>Can you beat the computer? Make you pick
            and see!
        </p>

        <div id="selectors">
            <label>
                <input type="radio" name="rps" value="rock" /> <img src='assets/rock.png'>
            </label></br>
            <label>
                <input type="radio" name="rps" value="paper" /> <img src='assets/paper.png'>
            </label></br>
            <label>
                <input type="radio" name="rps" value="scissors" /> <img src='assets/scissors.png'>
            </label></br>
            <button id='playButton'>THROW!</button>
        </div>

        <div id='resuts'>
            <div id='comp-and-user-choices'> </div>
            <div id='winLoseOrDraw'> </div>
            <div class='wld'>
                <div id='wins'> Wins: 0</div>
                <div id='losses'> Losses: 0</div>
                <div id='draws'> Draws: 0</div>
                <div id='tries'> Out of 0 tries!</div>
            </div>
        </div>

    </main>

    <footer>
        <div class="copy gutter-right">Rock Paper Scissors! </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
